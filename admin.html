<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Analytics - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #1f1f1f;
      color: #ffffff;
      padding: 20px;
    }
    .stat-card {
      background: linear-gradient(135deg, #232323 0%, #2c2c2c 100%);
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 20px;
      border: 1px solid rgba(236, 236, 236, 0.1);
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ececec;
    }
    .stat-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
    .table-dark {
      background-color: #232323;
    }
    .refresh-btn {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Portfolio Analytics Dashboard</h1>
    
    <div class="alert alert-info" id="connection-status" style="display: none;">
      <i class="bi bi-info-circle"></i> <span id="status-message"></span>
    </div>
    
    <button class="btn btn-primary refresh-btn" onclick="loadAnalytics()">
      <i class="bi bi-arrow-clockwise"></i> Refresh Data
    </button>

    <div class="row" id="stats-container">
      <div class="col-md-4">
        <div class="stat-card">
          <div class="stat-number" id="total-views">-</div>
          <div class="stat-label">Total Profile Views</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stat-card">
          <div class="stat-number" id="unique-visitors">-</div>
          <div class="stat-label">Unique Visitors</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stat-card">
          <div class="stat-number" id="total-messages">-</div>
          <div class="stat-label">Messages Received</div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <div class="stat-card">
          <h3 class="mb-3">Recent Messages</h3>
          <div class="table-responsive">
            <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Subject</th>
                  <th>Message</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="messages-table">
                <tr>
                  <td colspan="8" class="text-center">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Supabase Configuration -->
  <script src="assets/js/supabase-config.js"></script>

  <script>
    // Get Supabase client
    function getSupabaseClient() {
      if (window.SupabaseConfig && window.SupabaseConfig.client) {
        return window.SupabaseConfig.client();
      }
      return null;
    }

    // Check database connection
    async function checkDatabaseConnection() {
      const supabase = getSupabaseClient();
      if (!supabase) {
        return false;
      }

      try {
        // Try a simple query
        const { error } = await supabase.from('messages').select('id').limit(1);
        return !error;
      } catch (error) {
        return false;
      }
    }

    async function loadAnalytics() {
      const tbody = document.getElementById('messages-table');
      const supabase = getSupabaseClient();
      
      if (!supabase) {
        document.getElementById('total-views').textContent = 'Error';
        document.getElementById('unique-visitors').textContent = 'Error';
        document.getElementById('total-messages').textContent = 'Error';
        tbody.innerHTML = '<tr><td colspan="8" class="text-center text-danger">‚ö†Ô∏è Supabase client not initialized. Please check your configuration.</td></tr>';
        
        const statusDiv = document.getElementById('connection-status');
        statusDiv.className = 'alert alert-danger';
        statusDiv.style.display = 'block';
        document.getElementById('status-message').textContent = '‚ùå Cannot connect to Supabase. Please check your configuration.';
        return;
      }

      // Check connection
      const isConnected = await checkDatabaseConnection();
      if (!isConnected) {
        document.getElementById('total-views').textContent = 'Error';
        document.getElementById('unique-visitors').textContent = 'Error';
        document.getElementById('total-messages').textContent = 'Error';
        tbody.innerHTML = '<tr><td colspan="8" class="text-center text-danger">‚ö†Ô∏è Cannot connect to database. Please check your Supabase configuration and ensure tables are created.</td></tr>';
        
        const statusDiv = document.getElementById('connection-status');
        statusDiv.className = 'alert alert-danger';
        statusDiv.style.display = 'block';
        document.getElementById('status-message').textContent = '‚ùå Cannot connect to Supabase database.';
        return;
      }

      try {
        // Load analytics data
        const [viewsResult, visitorsResult, messagesResult, analyticsResult] = await Promise.all([
          supabase.from('profile_views').select('*', { count: 'exact', head: true }),
          supabase.from('visitors').select('*', { count: 'exact', head: true }),
          supabase.from('messages').select('*', { count: 'exact', head: true }),
          supabase.from('analytics').select('*').order('date', { ascending: false }).limit(30)
        ]);

        if (viewsResult.error) throw viewsResult.error;
        if (visitorsResult.error) throw visitorsResult.error;
        if (messagesResult.error) throw messagesResult.error;

        // Display totals
        document.getElementById('total-views').textContent = (viewsResult.count || 0).toLocaleString();
        document.getElementById('unique-visitors').textContent = (visitorsResult.count || 0).toLocaleString();
        document.getElementById('total-messages').textContent = (messagesResult.count || 0).toLocaleString();
        
        // Show success status
        const statusDiv = document.getElementById('connection-status');
        statusDiv.className = 'alert alert-success';
        statusDiv.style.display = 'block';
        document.getElementById('status-message').textContent = '‚úÖ Connected to Supabase database successfully!';

        // Load messages
        const { data: messagesData, error: messagesError } = await supabase
          .from('messages')
          .select('*')
          .order('created_at', { ascending: false });

        if (messagesError) {
          throw messagesError;
        }

        if (!messagesData || messagesData.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8" class="text-center text-info">üì≠ No messages yet. Messages will appear here when someone contacts you through the portfolio.</td></tr>';
        } else {
          tbody.innerHTML = messagesData.map(msg => {
            // Escape HTML
            const escapeHtml = (text) => {
              if (!text) return '';
              const div = document.createElement('div');
              div.textContent = text;
              return div.innerHTML;
            };
            
            const messagePreview = msg.message ? (msg.message.length > 50 ? msg.message.substring(0, 50) + '...' : msg.message) : 'No message';
            const safeMessage = escapeHtml(msg.message || '');
            const safeName = escapeHtml(msg.name || '');
            const safeEmail = escapeHtml(msg.email || '');
            const safeSubject = escapeHtml(msg.subject || 'No Subject');
            
            return `
              <tr class="${msg.read_status ? '' : 'table-warning'}" data-message-id="${msg.id}">
                <td>${msg.id}</td>
                <td>${safeName}</td>
                <td><a href="mailto:${safeEmail}">${safeEmail}</a></td>
                <td>${safeSubject}</td>
                <td>
                  <button class="btn btn-sm btn-outline-light" onclick="showMessageModal(${msg.id})" title="Click to view full message">
                    ${escapeHtml(messagePreview)}
                  </button>
                </td>
                <td>${new Date(msg.created_at).toLocaleString()}</td>
                <td>
                  <span class="badge ${msg.read_status ? 'bg-success' : 'bg-warning'}">
                    ${msg.read_status ? 'Read' : 'Unread'}
                  </span>
                </td>
                <td>
                  ${!msg.read_status ? `
                    <button class="btn btn-sm btn-success" onclick="markAsRead(${msg.id})" title="Mark as Read">
                      <i class="bi bi-check-circle"></i>
                    </button>
                  ` : ''}
                  <button class="btn btn-sm btn-danger" onclick="deleteMessage(${msg.id})" title="Delete">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            `;
          }).join('');
          
          // Store messages data globally for modal access
          window.messagesData = messagesData;
        }
      } catch (error) {
        console.error('Error loading analytics:', error);
        
        document.getElementById('total-views').textContent = 'Error';
        document.getElementById('unique-visitors').textContent = 'Error';
        document.getElementById('total-messages').textContent = 'Error';
        
        let errorMessage = `‚ö†Ô∏è Error: ${error.message}`;
        if (error.message.includes('relation') || error.message.includes('does not exist')) {
          errorMessage += '<br>‚ùå Database tables not found. Please run the SQL migration in your Supabase dashboard.';
        } else if (error.message.includes('permission') || error.message.includes('policy')) {
          errorMessage += '<br>‚ùå Permission denied. Please check your Supabase Row Level Security (RLS) policies.';
        }
        
        tbody.innerHTML = `<tr><td colspan="8" class="text-center text-danger">${errorMessage}</td></tr>`;
      }
    }

    // Load data on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for Supabase to initialize
      setTimeout(loadAnalytics, 500);
    });

    // Auto-refresh every 30 seconds
    setInterval(loadAnalytics, 30000);

    // Show full message in modal
    function showMessageModal(messageId) {
      const message = window.messagesData?.find(msg => msg.id === messageId);
      if (!message) {
        alert('Message not found');
        return;
      }

      // Create modal if it doesn't exist
      let modal = document.getElementById('messageModal');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'messageModal';
        modal.className = 'modal fade';
        modal.innerHTML = `
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="background-color: #232323; color: #ffffff;">
              <div class="modal-header" style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                <h5 class="modal-title">Message Details</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <strong>From:</strong> <span id="modal-name"></span><br>
                  <strong>Email:</strong> <a id="modal-email" href=""></a><br>
                  <strong>Subject:</strong> <span id="modal-subject"></span><br>
                  <strong>Date:</strong> <span id="modal-date"></span>
                </div>
                <div class="mb-3">
                  <strong>Message:</strong>
                  <div class="mt-2 p-3" style="background-color: #1f1f1f; border-radius: 5px; white-space: pre-wrap; max-height: 400px; overflow-y: auto;" id="modal-message"></div>
                </div>
              </div>
              <div class="modal-footer" style="border-top: 1px solid rgba(255,255,255,0.1);">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="modal-mark-read-btn" style="display: none;">Mark as Read</button>
              </div>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
      }

      // Populate modal
      document.getElementById('modal-name').textContent = message.name || 'Unknown';
      document.getElementById('modal-email').textContent = message.email || '';
      document.getElementById('modal-email').href = 'mailto:' + (message.email || '');
      document.getElementById('modal-subject').textContent = message.subject || 'No Subject';
      document.getElementById('modal-date').textContent = new Date(message.created_at).toLocaleString();
      document.getElementById('modal-message').textContent = message.message || 'No message content';
      
      // Show/hide mark as read button
      const markReadBtn = document.getElementById('modal-mark-read-btn');
      if (message.read_status) {
        markReadBtn.style.display = 'none';
      } else {
        markReadBtn.style.display = 'inline-block';
        markReadBtn.onclick = () => {
          markAsRead(messageId);
          const bsModal = bootstrap.Modal.getInstance(modal);
          if (bsModal) bsModal.hide();
        };
      }

      // Show modal
      const bsModal = new bootstrap.Modal(modal);
      bsModal.show();
    }

    // Mark message as read
    async function markAsRead(messageId) {
      const supabase = getSupabaseClient();
      if (!supabase) {
        alert('Supabase client not initialized');
        return;
      }

      try {
        const { error } = await supabase
          .from('messages')
          .update({ read_status: true })
          .eq('id', messageId);

        if (error) {
          throw error;
        }

        // Reload messages
        loadAnalytics();
      } catch (error) {
        console.error('Error marking message as read:', error);
        alert('Error marking message as read: ' + error.message);
      }
    }

    // Delete message
    async function deleteMessage(messageId) {
      if (!confirm('Are you sure you want to delete this message?')) {
        return;
      }

      const supabase = getSupabaseClient();
      if (!supabase) {
        alert('Supabase client not initialized');
        return;
      }

      try {
        const { error } = await supabase
          .from('messages')
          .delete()
          .eq('id', messageId);

        if (error) {
          throw error;
        }

        // Reload messages
        loadAnalytics();
      } catch (error) {
        console.error('Error deleting message:', error);
        alert('Error deleting message: ' + error.message);
      }
    }
  </script>
  
</body>
</html>
