<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007BA7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#f5f5f5"/>
  
  <!-- Geometric YASH logo element - simplified abstract shape -->
  <g transform="translate(50, 35)">
    <!-- Main geometric shape -->
    <path d="M -15,-10 L 0,5 L 15,-10 L 10,-5 L 0,0 L -10,-5 Z" fill="url(#blueGradient)" opacity="0.9"/>
    <path d="M -10,5 L 0,15 L 10,5 L 5,8 L 0,10 L -5,8 Z" fill="url(#blueGradient)" opacity="0.8"/>
    
    <!-- Lime green accents -->
    <circle cx="-18" cy="-12" r="2" fill="#32CD32"/>
    <circle cx="18" cy="-12" r="2" fill="#32CD32"/>
  </g>
  
  <!-- YASH Text -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle">YASH</text>
</svg>
